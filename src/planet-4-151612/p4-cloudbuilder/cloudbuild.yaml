steps:
- id: 'p4-cloudbuilder'
  name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '--tag=${_BUILD_NAMESPACE}/${_GOOGLE_PROJECT_ID}/p4-cloudbuilder:${_BUILD_TAG}'
    - '--tag=${_BUILD_NAMESPACE}/${_GOOGLE_PROJECT_ID}/p4-cloudbuilder:${_BUILD_NUM}'
    - '--tag=${_BUILD_NAMESPACE}/${_GOOGLE_PROJECT_ID}/p4-cloudbuilder:${_REVISION_TAG}'
    - '.'

images:
  - '${_BUILD_NAMESPACE}/$PROJECT_ID/p4-cloudbuilder:${_BUILD_TAG}'
  - '${_BUILD_NAMESPACE}/$PROJECT_ID/p4-cloudbuilder:${_BUILD_NUM}'
  - '${_BUILD_NAMESPACE}/$PROJECT_ID/p4-cloudbuilder:${_REVISION_TAG}'
